<form [formGroup]="myForm" (ngSubmit)="send()">
  <div class="form-group">
      <label for="name">Nom :</label>
      <input type="text" formControlName="name" class="form-control" id="name" placeholder="Entrez le nom du produit">
      <div *ngIf="name.errors">
        <div *ngIf="name.errors['required']">
          Name obligatoire
        </div>
        <div *ngIf="name.errors['minlength']">
          minimum 3 caract√®res
        </div>
      </div>
  </div>
  <div class="form-group">
      <label for="price">Prix :</label>
      <input type="number" formControlName="price" class="form-control" id="price" placeholder="Entrez le prix du produit">
  </div>
  <div class="form-group">
      <label for="description">Description :</label>
      <textarea formControlName="description" class="form-control" id="description" rows="3" placeholder="Entrez une description du produit"></textarea>
  </div>
  <button  type="submit" [disabled]="myForm.invalid" class="btn btn-primary">Soumettre</button>
</form>
